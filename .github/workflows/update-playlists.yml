name: Auto-Update Playlists

on:
  schedule:
    # Run every 6 days at 00:00 UTC to prevent cache expiration
    - cron: '0 0 */6 * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      playlist_id:
        description: 'Playlist ID to update (optional - leave empty to update all)'
        required: false
        type: string

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore Spotify API cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: spotify-cache-v1-${{ runner.os }}
          restore-keys: |
            spotify-cache-v1-${{ runner.os }}-

      - name: Run playlist update script
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          PLAYLIST_ID: ${{ github.event.inputs.playlist_id }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/update-playlists.js

