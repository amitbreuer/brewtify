<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <script src="src/script.ts" type="module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
    }
    
    .section {
      margin: 30px 0;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    
    .playlist-grid, .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .playlist-item, .artist-item {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .playlist-item:hover, .artist-item:hover {
      background-color: #3a3a3a;
    }
    
    .artist-item.selected {
      background-color: #1db954;
    }
    
    .item-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .item-details {
      font-size: 0.9em;
      color: #b3b3b3;
    }
    
    .create-playlist-form {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3a3a3a;
      color: #ffffff;
      font-size: 16px;
    }
    
    .btn {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #1ed760;
    }
    
    .btn:disabled {
      background-color: #535353;
      cursor: not-allowed;
    }
    
    .selected-artists {
      margin-top: 15px;
    }
    
    .selected-artist-tag {
      display: inline-block;
      background-color: #1db954;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 5px 5px 5px 0;
      font-size: 0.9em;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
<h1>Brewtify - Your Spotify Manager</h1>

<section id="profile" class="section">
  <h2>Logged in as <span id="displayName"></span></h2>
  <span id="avatar"></span>
  <ul>
    <li>User ID: <span id="id"></span></li>
    <li>Email: <span id="email"></span></li>
    <li>Spotify URI: <a id="uri" href="#"></a></li>
    <li>Link: <a id="url" href="#"></a></li>
    <li>Profile Image: <span id="imgUrl"></span></li>
  </ul>
</section>

<section id="playlists-section" class="section">
  <h2>Your Playlists</h2>
  <div id="playlists-loading" class="loading">Loading playlists...</div>
  <div id="playlists-grid" class="playlist-grid"></div>
</section>

<section id="create-playlist-section" class="section">
  <h2>Create New Playlist</h2>
  <div class="create-playlist-form">
    <div class="form-group">
      <label for="playlist-name">Playlist Name:</label>
      <input type="text" id="playlist-name" placeholder="Enter playlist name">
    </div>
    <div class="form-group">
      <label for="playlist-description">Description (optional):</label>
      <input type="text" id="playlist-description" placeholder="Enter playlist description">
    </div>
    
    <h3>Select Artists from Your Followed Artists</h3>
    <div id="artists-loading" class="loading">Loading followed artists...</div>
    <div id="artists-grid" class="artist-grid"></div>
    
    <div class="selected-artists">
      <strong>Selected Artists:</strong>
      <div id="selected-artists-display"></div>
    </div>
    
    <button id="create-playlist-btn" class="btn" disabled>Create Playlist (50 songs)</button>
  </div>
</section>

<div id="status" class="section" style="display: none;">
  <h3>Status</h3>
  <div id="status-message"></div>
</div>
</body>
</html>

<!-- Note- We're referring directly to the TypeScript file,
and we're using the `type="module"` attribute.
Vite will transpile our TypeScript to JavaScript
so that it can run in the browser. -->
